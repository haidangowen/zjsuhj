<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Email</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background: #222;
    color: white;
    text-align: center;
    padding: 20px;
}

.mail-container {
    background: #333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
    max-width: 350px;
    margin: auto;
}

h2 {
    margin-bottom: 15px;
}

.input-group {
    display: flex;
    align-items: center;
    margin: 10px 0;
    background: #444;
    padding: 5px;
    border-radius: 5px;
}

.input-group i {
    padding: 10px;
    color: white;
}

input, textarea {
    width: 100%;
    padding: 8px;
    border: none;
    background: transparent;
    color: white;
    outline: none;
}

button {
    background: #007bff;
    border: none;
    padding: 10px 40px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}
.animated-text {
    font-size: 10px;
    font-weight: bold;
    color: red;
    text-align: center;
    margin-top: 20px;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid #ff4d4d; /* Hiệu ứng gõ chữ */
    display: inline-block;
    animation: blink-caret 0.75s step-end infinite;
}

@keyframes blink-caret {
    50% {
        border-color: transparent;
    }
}
</style>
</head>
<body>
    <div class="mail-container">
        <h2><i class="fas fa-envelope"></i> Gửi Email</h2>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="email" id="email" placeholder="Nhập email Của Bạn...">
        </div>

        <div class="input-group">
            <i class="fas fa-comment"></i>
            <textarea id="message" placeholder="Nhập nội dung ..."></textarea>
        </div>

        <button onclick="sendEmail()">
            <i class="fas fa-paper-plane"></i> Gửi
        </button>

        <div id="status"></div>
<div class="animated-text">
    <span id="text-display"></span>
</div>
    </div>

    <script>
// Khởi tạo EmailJS
emailjs.init("ckbZUMCzhUMrO5ocC");

function sendEmail() {
    let email = document.getElementById("email").value;
    let message = document.getElementById("message").value;
    let status = document.getElementById("status");

    if (email === "" || message === "") {
        status.innerHTML = `<p style="color: red;"><i class="fas fa-times"></i> Vui lòng nhập đầy đủ thông tin!</p>`;
        return;
    }

    // Gửi email qua EmailJS
    emailjs.send("service_m9d0ua7", "template_wzpfnrf", {
        to_email: email,
        message: message
    }).then(function(response) {
        status.innerHTML = `<p style="color: green;"><i class="fas fa-check"></i> Email đã gửi thành công!</p>`;
    }, function(error) {
        status.innerHTML = `<p style="color: red;"><i class="fas fa-times"></i> Gửi thất bại, thử lại sau!</p>`;
    });
}
const text = "Liên Hệ Gửi Email Của Bạn Và Phản Hồi Cho Chúng Tôi Biết";
let index = 0;

function typeEffect() {
    if (index < text.length) {
        document.getElementById("text-display").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 100); // Tốc độ hiển thị từng chữ (100ms)
    }
}

window.onload = typeEffect;
</script>
</body>
</html>
